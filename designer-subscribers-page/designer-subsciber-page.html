    <div class="designer-form-details">

            <h2 class="fill-info">FILL OUT ALL THE DETAILS</h2>
            <label for="d_id">Designer ID:</label>
            <input type="number" id="d_id" name="d_id" required>

            <label for="firstname">Designer Name:</label>
            <input type="text" id="firstname" name="firstname" required>

            <label for="expertise">Expertise:</label>
            <textarea id="expertise" name="expertise" rows="4" required></textarea>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="desiger-email">Email:</label>
            <textarea id="desiger-email" name="desiger-email" rows="4" required></textarea>

            <label for="contect_details">Mobile-no:</label>
            <textarea id="contect_details" name="contect_details" rows="4" required></textarea>

            <label for="photo">Photo Upload:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <button type="submit">Submit</button>
        </form>
    </div>
